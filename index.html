<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of CSS Import -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- End of Fonts -->
</head>
<body>
    <!-- App Wrapper -->
    <main class="app">
        <!-- Left Side Split -->
        <div class="split left">
            <div class="centered">

                <!-- Greeting Section -->
                <section class="greeting">
                    <h2 class="title">
                        What's up, <input type="text" id="name" placeholder="Name here" class="line-1" />
                    </h2>
                </section>
                <!-- End of Greeting Section -->
                
                <!-- New Todo Section -->
                <section class="create-todo">
                    <h3>CREATE A TODO</h3>
                    <form id="new-todo-form">
                        <!-- Todo Content Input -->
                        <h4>What's on your list?</h4>
                        <input type="text" placeholder="e.g. Buy 🍅" id="content" required />
                        
                        <!-- Category Selection -->
                        <h4>Pick a category</h4>
                        <div class="options">
                            <label>
                                <input type="radio" name="category" id="category1" value="business" /> 
                                <span class="bubble business"></span>
                                <div>Business</div>
                            </label>
                            <label>
                                <input type="radio" name="category" id="category2" value="personal" checked />
                                <span class="bubble personal"></span>
                                <div>Personal</div>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <input type="submit" value="Add todo" />
                    </form>
                </section>
                <!-- End of New Todo Section -->
            </div>
        </div>
        
        <!-- Right Side Split -->
        <div class="split right">
            <div class="centered">        
                <!-- Todo List Section -->
                <section class="todo-list">
                    <h3>TODO LIST</h3>
                    <div class="list" id="todo-list"></div>
                </section>
                <!-- End of Todo List Section -->
            </div>
        </div>
    </main>
    <!-- End of App Wrapper -->

    <!-- JavaScript Import -->
    <script src="script.js"></script>
    <!-- End of JavaScript Import -->
</body>
</html>
